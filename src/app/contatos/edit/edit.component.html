<form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" [(ngModel)]="contato.id" name="id" />
    </div>
  
    <div class="form-group">
      <label>Nome</label>
      <input type="tel" class="form-control" [(ngModel)]="contato.displayName" name="nome" />
    </div>
  
    <button type="submit" class="btn btn-primary mt-2">Salvar</button>
  </form>
